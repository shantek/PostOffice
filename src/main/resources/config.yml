# Fıçının ismi. Bu isme sahip her fıçı
# bir posta kutusu olarak kabul edilecektir
custom-barrel-name: pobox

# Gönderen oyuncu posta kutusundan çıktığında ona gönderilen mesaj
sent-message: '&a[Postacı] &aPosta başarıyla %receiver%. oyuncusuna gönderildi'

# Bir posta geldiğinde eğer aktif ise alacakları mesaj
received-message: '&a[Postacı] &e%sender% sana bir posta gönderdi!'

# Sunucuya girdiklerinde alıcılara gönderilen mesaj
got-mail-message: '&a[Postacı] &fPostan var!'

# "got-mail-message" kısmındaki mesajı 10 saniye sonra göndermek istiyoru muyuz? Bu mesajın bağlantı sırasında
# gönderilen diğer mesajlarla yok olmasını engeller.
got-mail-delay: true

# Oyuncu posta kutusunda eşyaları stacklemeye çalıştığında gösterilen hata
cant-stack-items: '&a[Postacı] &4Bunu yapmak için yeterli iznin yok'

# Bir oyuncu eşyaları izinsiz kaldırmaya çalıştığında bu hata gösteriliyor
remove-item-error: '&a[Postacı] &4Kutudan eşya kaldırma iznin yok.'

# Bir Posta Kutusundayken oyuncu diğer elini kullanmaya çalıştığında bu hata gösteriliyor
offhand-error: '&a[Postacı] &4Posta kutusundayken diğer elini kullanmazsın!'

# Öğeleri sık kullanılanlar çubuğu ile değiştirmeye çalışırken bu hata gösteriliyor
hotbar-error: '&a[Postacı] &4Posta kutusundayken sık kullanılanlar çubuğunu kullanamazsın'

# Oyuncu bir Posta Kutusu oluşturmaya çalıştığında gösterilen hata
create-error: '&a[Postacı] &4Bir posta kutusu oluşturamazsın.'

# Bir oyuncu Posta Kutusunu kırmaya çalıştığında gösterilen hata
break-error: '&a[Postacı] &4Bu posta kutusunu kıramazsın'

# Bir posta kutusu oluşturulduğunda gösterilen onay mesajı
# %username% ile oyuncu ismini gösterebilirsiniz
postbox-created: '&a[Postacı] &4 %username% için posta kutusu oluşturuldu'

# Bir posta kutusundayken bir eşyayı düşürmeye çalışan oyuncuya gösterilen hata
drop-item-error: '&a[Postacı] &4Posta kutusundayken eşya bırakamazsın.'

# Sunucu sahibine eklentinin güncel olduğunu bildirmek için konsolda gösterilen mesaj
plugin-up-to-date: Eklenti güncel.

# Oyuncuların Posta Kutularını kırmasını önlemek için yerleşik korumayı kullanmak
# istiyor musunuz? WorldGuard gibi bir şey kullanmayı tercih ediyorsanız devre dışı bırakın
postbox-protection: true

# Sunucuyu yeniden başlatırken güncellemeleri kontrol etmek istiyor musunuz?
# Bu aynı zamanda sunucu operatörlerine de her oturum açtıklarında onları bilgilendirmek için mesaj gönderecektir.
update-notification: true

# Sunucu konsoluna mesaj yazdırmak istiyor musunuz?
# Her zaman başlatma/kapatma mesajlarının yanı sıra uyarılar/hatalar da alacaksınız. 
# Bunu devre dışı bırakmak, posta dosyasının güncellenmesi vb. gibi daha az önemli konsol günlüklerini kaldıracaktır.
console-logs: true
